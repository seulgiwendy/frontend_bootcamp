            <div class="new">

                    <h3 class="text-center">이것은 패널입니다. 패널이죠.</h3>
                    패널이라구요? 훼이크입니다 사실 그냥 박스입니다 부트스트랩에서 기본으로 제공한 패널은 아닙니다.

            <div class="panel-body">

            </div>

            </div>

                이것은 부트스트랩의 alert 콤포넌트를 이용한 것입니다.
            </div>
            <div class="child panel panel-default" id="ignore_align">
                <div class="panel-body">
                    <h5>얘는 정렬되지 않습니다.</h5>
                    그냥 중구난방으로 만들어질 겁니다.
